{% extends 'dashboard/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'assets/vendors/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">

{% endblock styles %}
{% block content %}
    <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">
                    <h3 class="page-title"> Add Shipment </h3>
                </div>
                <div class="row">
                    <div class="col-md-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <form class="forms-sample" action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="exampleInputUsername1">Shipment Code</label>
                                        <input type="text" class="form-control" id="exampleInputUsername1"
                                               placeholder="Code" required name="code" readonly value="{{ shipment_code }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputUsername1">Weight</label>
                                        <input type="number" class="form-control" id="exampleInputUsername1"
                                               placeholder="Weight" required name="weight">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Customer</label>
                                        <select class="js-example-basic-single" style="width:100%" name="customer">
                                            {% for customer in customers %}
                                                <option value="{{ customer.id }}">{{ customer.name }}</option>
                                            {% endfor %}

                                        </select>

                                    </div>

                                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                                    <button class="btn btn-dark">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
            <!-- partial:../../partials/_footer.html -->

            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
{% endblock %}
{% block scripts %}

    <script>

    </script>
{% endblock %}
